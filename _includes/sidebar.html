<div class="sidebar" style="border:1px solid #ddd; padding:15px; border-radius:8px; max-width:250px;">
  <img src="{{ site.author.avatar }}" alt="Profile Photo" style="width:100%; border-radius:50%; margin-bottom:15px;">
  <h3>{{ site.author.name }}</h3>
  <p><strong>{{ site.author.role }}</strong></p>
  <p>{{ site.author.location }}</p>
  <p><a href="mailto:{{ site.author.email }}">Email Me</a></p>
  <p><a href="{{ site.author.linkedin }}" target="_blank">LinkedIn Profile</a></p>
</div>
